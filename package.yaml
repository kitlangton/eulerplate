name:                eulerplate
version:             0.1.0.0
github:              "kitlangton/eulerplate"
license:             BSD3
author:              "Kit Langton"
maintainer:          "kitlangton@gmail.com"
copyright:           "2018 Kit Langton"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/eulerplate#readme>

dependencies:
- attoparsec
- base >= 4.7 && < 5
- wreq
- turtle
- lens
- bytestring
- text
- tagsoup
- system-filepath
- configurator
- zip
- containers
- managed
- shakespeare
- casing
- mtl
- optparse-applicative

library:
  source-dirs: src

executables:
  eulerplate-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eulerplate

tests:
  eulerplate-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eulerplate
